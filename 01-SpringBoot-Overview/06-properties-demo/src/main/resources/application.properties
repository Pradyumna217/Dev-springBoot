spring.application.name=mycoolapp
#management.endpoints.web.exposure.include=health,info
management.endpoints.web.exposure.include=*
management.info.env.enabled=true
info.app.name=My Super Cool App
info.app.description=A crazy fun app, Yahoooo!
info.app.version=1.0.0

#exclude the /health and /info endpoints
#management.endpoints.web.exposure.exclude=info,health

#Define custom properties

coach.name=Mickey Mouse
team.name=My Mouse Club

#Configuring the server port

server.port=7070

#Setting up the application context path

server.servlet.context-path=/mycoolapp
